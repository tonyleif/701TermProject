<h2>Games</h2>
<div class="row">
  <div class="col-2">
    <ul>
      <li *ngFor="let week of weeks">
        <button class="btn btn-sm mb-1" [ngClass]="{'btn-primary': this.selectedWeek == week }"
          (click)="setWeek(week)">Week {{week}}</button>
      </li>
    </ul>
  </div>
  <div class="col-10">
    <ul>
      <li *ngFor="let game of games">
        {{game.date}}: {{game.awayTeam.Abbreviation}} @ {{game.homeTeam.Abbreviation}}
      </li>
    </ul>
  </div>
</div>


<h3>JSON</h3>
<div>{{gamesJSON}}</div>
